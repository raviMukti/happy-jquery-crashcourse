<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Crash Course | DOM Manipulation</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <style>
            body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
		.myClass {
			color:blue;
			background:black;
		}
        </style>
    </head>
    <body>
        <header>
            <h1>jQuery Crash Course | DOM Manipulation</h1>
        </header>
        <div id="container">
            <button id="btn1">Button 1</button>
            <p class="para1">This is a paragraph</p>
            <p class="para2">This is another paragraph</p>
            <div id="myDiv"></div>
            <input type="text" id="newItem">
            <ul id="list">
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
            <a href="http://google.com">Google</a>
            <ul id="users"></ul>
        </div>

        <script>
            $(document).ready(function()
            {
                // Insert A Style Into HTML Element
                $('p.para1').css({color:'red', background:'#ccc'});
                $('p.para2').addClass('myClass');
                $('#btn1').click(function(){
                    $('p.para2').toggleClass('myClass');
                });
                // To Insert Text as an html tag
                // $('#myDiv').text("Hello Ravi Mukti");
                $('#myDiv').html('<h1>Ravi Mukti</h1>');

                // Append An Element Into A List
                $('ul').append('<li>Append List Item</li>');
                $('ul').prepend('<li>Prepend List Item</li>');

                // Change The Layouting Order
                $('.para1').appendTo('.para2');
                $('.para1').prependTo('.para2');
                $('#list').before('<h1>Hello</h1>');

                // Get The Input On Form
                $('#newItem').keyup(function(e){
                    var code = e.which;
                    if(code == 13)
                    {
                        e.preventDefault();
                        // Insert Into List
                        $('#list').append('<li>'+e.target.value+'</li>');
                    }
                });

                var myArr = ['Ravi', 'Mukti', 'Hartadi'];

                $.each(myArr, function(i, val){
                    $('#users').append('<li>'+i+' '+val+'</li');
                });
            });
        </script>
    </body>
</html>
